
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>REVIVE</title>

    <link href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">

  </head>

<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
  {% with messages = get_flashed_messages(with_categories=true) %}   
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <div class="row" id='info' class='grad'>
      <div>

        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title">Doctor Signup</h3>
          </div>

          <div class="panel-body">

            <form method="POST" action="">
              <div class="form-group">
            <div class="form-group">
                <label for="dname">Doctor Name</label>
                <input type="text" class="form-control" id="dname" name="dname"placeholder="" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd"placeholder="" required>
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password</label>
                <input type="password" class="form-control" id="cnf_pwd" name="cnf_pwd" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" class="form-control" id="dept" name="dept"placeholder="" required>
              </div>
              <div class="form-group">
                <label for="qual">Qualification</label>
                <input type="text" class="form-control" id="qual" name="qual"placeholder required>
              </div>
              
              <button type="submit" class="btn btn-primary">SignUp</button>
            </form>


            <div class="page-header"></div>

            
          </div>

        </div>
      </div>
    </div>

  </div>
