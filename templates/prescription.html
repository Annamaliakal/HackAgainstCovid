{% extends 'dbase.html' %}
{% block head %}
    <style>
        .panel{
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
{% endblock %}
{% block body %}

    <div class="container">
        <div class="row" id='info'>
            
      
            <div class="panel panel-primary">
      
                <div class="panel-heading">
                  <h3 class="panel-title">Prescription</h3>
                </div>
      
                <div class="panel-body">
      
                  <form method="POST" action="">
                        <div class="form-group">
                            <label for="pname">Patient Name: </label>
                            <input type="text" class="form-control" id="pname" name="pname"placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="med">Medicines: </label>
                            <input type="text" class="form-control" id="med" name="med"placeholder="" required>
                        </div>
                   
                        <div class="form-group">
                            <label for="dos">Dosage: </label>
                            <input type="text" class="form-control" id="dos" name="dos" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="fee">Fee: </label>
                            <input type="text" class="form-control" id="fee" name="fee"placeholder required>
                        </div>
                        <div class="form-group">
                            <label for="dir">Directions: </label>
                            <input type="text" class="form-control" id="dir" name="dir"placeholder required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Sent!!</button>
                    </form>
      
      
                  <div class="page-header"></div>
      
                  
                </div>
      
            </div>
            
          
      
        </div>
    </div>
    

{% endblock %}
