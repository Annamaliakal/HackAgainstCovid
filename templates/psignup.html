
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>REVIVE</title>

    <link href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
   

  </head>
<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
  {% with messages = get_flashed_messages(with_categories=true) %}   
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <div class="row" id='info'>
      <div>

        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title">Patient Signup</h3>
          </div>

          <div class="panel-body">

            <form method="POST" action="">
              <div class="form-group">
            <div class="form-group">
                <label for="pname">Patient Name</label>
                <input type="text" class="form-control" id="pname" name="pname"placeholder="" required>
              </div>
              
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd"placeholder="" required>
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password
                <input type="password" class="form-control" id="cnf_pwd" name="cnf_pwd" placeholder="" required>
                <span id='message'></span>
                </label>
              </div>
              <div class="form-group">
                <label for="bg">Blood Group</label>
                <input type="text" class="form-control" id="bg" name="bg" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="no">Phone No</label>
                <input type="tel" class="form-control" id="no" name="no" placeholder="" required>
              </div>
              
              <button type="submit" class="btn btn-primary">SignUp</button>
            </form>

    
        </div>
      </div>
    </div>

  </div>
