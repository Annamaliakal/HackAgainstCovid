{%extends 'base.html' %}
{%block body%}

{% with message = get_flashed_messages() %}
  {% if message %}
  {% for message in messages %}
  <li>{{ message }}</li>
{% endfor %}
  {% endif %}
{% endwith %}

<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

    <div class="row">
      <div>

        <div class="panel panel-primary">

          <div class="panel-heading">

            <h3 class="panel-title">Patient Signup</h3>

          </div>

          <div class="panel-body">

            <form method="POST" action="">
              <div class="form-group">
            <div class="form-group">
                <label for="pname">Patient Name</label>

                <input type="text" class="form-control" id="pname" name="pname"placeholder="" required>
              </div>
              
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd"placeholder="" required>
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password
                <input type="password" class="form-control" id="cnf_pwd" name="cnf_pwd" placeholder="" required>
                <span id='message'></span>
                </label>
              </div>
              <div class="form-group">
                <label for="bg">Blood Group</label>
                <input type="text" class="form-control" id="bg" name="bg" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="no">Phone No</label>
                <input type="tel" class="form-control" id="no" name="no" placeholder="" required>

              </div>
              
              <button type="submit" class="btn btn-primary">SignUp</button>
            </form>

    <div class="page-header"></div>

        
          </div>

        </div>
      </div>
    </div>

  </div>
  {%endblock%}
