
{%extends 'base.html' %}
{% block body %}
{% with message = get_flashed_messages() %}
  {% if message %}
  {% for message in messages %}
  <li>{{ message }}</li>
{% endfor %}
  {% endif %}
{% endwith %}
<div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
    <div class="row">
      <div>

        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title">Patient Login</h3>
          </div>

          <div class="panel-body">

            <form method="POST" action="">
              <div class="form-group">
            <div class="form-group">
                <label for="pname">Enter Name</label>
                <input type="text" class="form-control" id="pname" name="pname"placeholder="">
              </div>
              <div class="form-group">
                <label for="pwd">Enter Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd"placeholder="">
              </div>
              
              <button type="submit" class="btn btn-primary">Login</button>
            </form>


            <div class="page-header"></div>

            
          </div>

        </div>
      </div>
    </div>

  </div>

{% endblock %}
